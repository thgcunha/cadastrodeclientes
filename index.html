<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    
    <div class="container">
        <div class="form-box">
            
            <h1>Cadastro de Clientes</h1>
                <div class="formulario">
                    <form action="">
                    
                    <i class="fa fa-user fa-3x" aria-hidden="true"></i>
                    <input name="nome" id="nome" type="text" placeholder="Digite seu nome:">
                    
                                        
                    <i class="fa fa-file-text fa-3x" aria-hidden="true"></i>
                    <input  name="cpf" id="cpf" type="text" placeholder="Informe seu CPF ou CNPJ:">
                        
                    <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>
                    <input  name="endereco" id="endereço" type="text" placeholder="Digite seu endereço:">
                                            
                    <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>
                    <input  name="cep" id="cep" type="text" placeholder="Informe seu CEP:">
                            
                                                
                                                
                    <i class="fa fa-phone fa-3x" aria-hidden="true"></i>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder=" Digite seu número:(xx) xxxxx-xxxx">
                            
                            
                            
                                            
                    <i class="fa fa-envelope-open fa-3x" aria-hidden="true"></i>
                    <textarea name="mensagem" id="mensagem"   cols="20" rows="10" placeholder="Observações"></textarea>
                                            
                    <button id="botao1" type="submit">Enviar</button>
                            
    </div>
        </div>
                </div>
                        

                    </form>
</body>
</html>
